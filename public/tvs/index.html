<!doctype html>
<html manifest="/application.manifest">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SenchaTV</title>

    <meta name="viewport" content="width=320,user-scalable=false" />
    <link href="/images/apple-touch-icon.png" rel="apple-touch-icon"/>
    <meta name=apple-mobile-web-app-capable content=yes>
  
    <!-- <link rel="stylesheet" href="../sencha/css/sencha-touch.css" type="text/css"> -->
    <link rel="stylesheet" href="/stylesheets/sencha/css/apple.css" type="text/css">
    <link rel="stylesheet" href="/stylesheets/senchacustom.css" type="text/css">

    <script type="text/javascript" src="/javascripts/jquery/jquery-1.4.3.min.js"></script>

    <script type="text/javascript" src="/javascripts/sencha/ext-touch.js"></script>
    <script type="text/javascript" src="/javascripts/senchaui/index.js"></script>
    <script type="text/javascript" src="/javascripts/senchaui/shows.js"></script>
    <script type="text/javascript" src="/javascripts/senchaui/episodes.js"></script>

</head>
<body id="thebody">

<textarea id="episode" class="x-hidden-display">
    <tpl for=".">
        <div class="episode"><h3>{show_name}</h3>
            <span class="episode_number">{season} - {number}</span>
            <div class="details">
                <span class="title">{title}</span>
                <span class="overview">{overview}</span>
            </div>
        </div>
    </tpl>
</textarea>

<textarea id="show" class="x-hidden-display">
    <tpl for=".">
        <div class="show">
            <h3>{name}</h3>
            <span class="episode_number">{unwatched_episode_count}</span>
        </div>
    </tpl>
</textarea>

</body>
</html>
